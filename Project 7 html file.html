<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Game Loop Buttons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/app.css" />
        <style>
            button {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 20px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" style="border:1px solid #000000;"></canvas>
        <script>
            //Width and height for our canvas
            var canvasWidth = 1330;
            var canvasHeight = 500;

            //the with and height of our spritesheet
            var spriteWidth = 1536;
            var spriteHeight = 256;

            //we are having two rows and 8 cols in the current sprite sheet
            var rows = 1;
            var cols = 5;

            //To get the width of a single sprite we divided the width of sprite with the number of cols
            //because all the sprites are of equal width and height 
            var width = spriteWidth / 6.1;

            //Same for the height we divided the height with number of rows 
            var height = spriteHeight / rows;

            //Each row contains 8 frame and at start we will display the first frame (assuming the index from 0)
            var curFrame = 0;

            //The total frame is 8 
            var frameCount = 5;

            //x and y coordinates of the canvas to get the single frame 
            var srcX = 0;
            var srcY = 0;

            var movingBool = false;
            var movingRight;
            var movingLeft;

            //Speed of the movement 
            var speed = 0;

            //Getting the canvas 
            var canvas = document.getElementById('canvas');

            //setting width and height of the canvas 
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            //Establishing a context to the canvas 
            var ctx = canvas.getContext("2d");

            var character = new Image();
            character.src = "spritestrip.png";

            var backGround = new Image();
            backGround.src = "Background.png";
            backGround.style.width = '2%'
            backGround.style.height = 'auto'

            var characterXPos = 100;
            var characterYPos = 200;
            var characterSpeed = 0;

            function updateFrame() {
                //Calculating the x coordinate for spritesheet 
                srcX = curFrame * width;
                curFrame = ++curFrame % frameCount;
                ctx.clearRect(characterXPos, characterYPos, width, height);
            }

            function moveCharacter() {
                characterXPos = (characterXPos + characterSpeed);
                if (characterXPos > canvasWidth) {
                    characterXPos = -200;
                }
                if (characterXPos < -200) {
                    characterXPos = canvasWidth;
                }
            }

            //Directs gameloop to the right button function dependant on which button is clicked
            function processButtons() {
                document.getElementById("stopMovingButton").onclick = function () {
                    stopMoving();
                };
                document.getElementById("runLeftButton").onclick = function () {
                    moveLeft();
                };
                document.getElementById("runRightButton").onclick = function () {
                    moveRight();
                };
            }

            function stopMoving() {
                srcX = 0;
                movingBool = false;
            }

            function moveRight() {
                characterSpeed = 30;
                character.src = "spritestrip.png";
                width = spriteWidth / 6.1;
                movingBool = true;
            }

            function moveLeft() {
                characterSpeed = -30;
                character.src = "spritestripmirror.png"
                width = spriteWidth / 5.9;
                movingBool = true;
            }

            function gameLoop() {
                if (movingBool === true) {
                    updateFrame();
                    moveCharacter();
                }
                processButtons();

                void ctx.drawImage(backGround, -300, -300);
                ctx.drawImage(character, srcX, srcY, width, height, characterXPos, characterYPos, width, height);
            }
            //Method that runs every 100 milliseconds
            setInterval(gameLoop, 75);
        </script>
        <h1>Game Loop & Buttons</h1>
        <p>
            Author: Rauls Bergs ||
            Date: 08/12/2020
        </p>
        <button id="stopMovingButton" type="button" >Stop Moving</button>
        <button id="runLeftButton" type="button"  >Run left</button>
        <button id="runRightButton" type="button"  >Run Right</button>
    </body>
</html>
